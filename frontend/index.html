<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample elasticsearch frontend</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="static/bundle.js"></script>

    <style>
        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: brown;
            cursor: pointer;
        }

        text.label {
            fill: #CCCCCC;
        }

        .axis text {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }
    </style>

</head>
<body>

<svg id="yearHisto"></svg>

</body>
</html>
